<!DOCTYPE html>
<head>
    <title>Index</title>
</head>

<body>
    <h1>Just another PJAX demo</h1>
    <hr>
    <p><i>pjax == pushState + ajax</i></p>
    <p>Pjax loads partial content of the linked page into the layout with ajax and then changes the url with pushState.
    <p>Click on one of the links below to test:
    <ul>
        <li><a href="one.html" data-pjax="pjax/one.html" >One</a>
        <li><a href="two.html" data-pjax="pjax/two.html" >Two</a>
        <li><a href="three.html" data-pjax="pjax/three.html" >Three</a>
    </ul>
    <div id=z><img src="http://freewallpaperspot.com/wallpapers/gundam-hd-3.jpg"><div>
    <script src=pjax.js type=text/javascript></script>
</body>
